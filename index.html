
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 مخزون الباركود</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; direction: rtl; }
    #reader, #camera-select { margin: 10px auto; }
    table { margin: auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { padding: 5px; margin: 5px; width: 90%; }
  </style>
</head>
<body>

  <h2>📦 مخزون الباركود</h2>

  <select id="camera-select"></select><br>
  <div id="reader" style="width:300px;"></div>
  <input type="file" accept="image/*" onchange="handleFile(this)" />

  <div id="product-form" style="display: none;">
    <h3>أدخل بيانات المنتج</h3>
    <input type="text" id="name" placeholder="الاسم"><br>
    <input type="text" id="price" placeholder="السعر"><br>
    <button onclick="saveProduct()">💾 حفظ</button>
  </div>

  <h3>📋 قائمة المنتجات</h3>
  <table>
    <thead><tr><th>الباركود</th><th>الاسم</th><th>السعر</th></tr></thead>
    <tbody id="product-table"></tbody>
  </table>

  <script>
    let currentBarcode = "";
    let html5QrCode = new Html5Qrcode("reader");

    function updateTable() {
      const data = JSON.parse(localStorage.getItem("products") || "{}");
      const table = document.getElementById("product-table");
      table.innerHTML = "";
      for (const [barcode, { name, price }] of Object.entries(data)) {
        table.innerHTML += `<tr><td>${barcode}</td><td>${name}</td><td>${price}</td></tr>`;
      }
    }

    function saveProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const products = JSON.parse(localStorage.getItem("products") || "{}");
      products[currentBarcode] = { name, price };
      localStorage.setItem("products", JSON.stringify(products));
      document.getElementById("product-form").style.display = "none";
      updateTable();
    }

    function onScanSuccess(decodedText) {
      currentBarcode = decodedText;
      const products = JSON.parse(localStorage.getItem("products") || "{}");
      if (products[decodedText]) {
        alert(`📦 موجود بالفعل:\nالاسم: ${products[decodedText].name}\nالسعر: ${products[decodedText].price}`);
      } else {
        document.getElementById("product-form").style.display = "block";
      }
    }

    function handleFile(input) {
      const file = input.files[0];
      if (!file) return;
      html5QrCode.scanFile(file, true).then(onScanSuccess).catch(e => alert("فشل الفحص من الصورة"));
    }

    Html5Qrcode.getCameras().then(cameras => {
      const select = document.getElementById("camera-select");
      cameras.forEach(cam => {
        const option = document.createElement("option");
        option.value = cam.id;
        option.text = cam.label || `كاميرا ${select.length + 1}`;
        select.appendChild(option);
      });

      if (cameras.length > 0) {
        startScanner(cameras[0].id);
      }

      select.onchange = () => {
        html5QrCode.stop().then(() => startScanner(select.value));
      };
    });

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: { width: 250, height: 150 },
          aspectRatio: 1.3333
        },
        onScanSuccess
      ).catch(err => console.error(err));
    }

    updateTable();
  </script>
</body>
</html>
