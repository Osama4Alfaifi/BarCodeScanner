<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Inventory</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>📦 Barcode Inventory</h1>

  <div id="reader" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>

  <div id="output" class="hidden">
    <p><strong>Scanned Code:</strong> <span id="codeOutput"></span></p>

    <div id="savedData" class="hidden">
      <p><strong>Name:</strong> <span id="savedName"></span></p>
      <p><strong>Price:</strong> <span id="savedPrice"></span></p>
      <button onclick="enableEdit()">✏️ Edit</button>
    </div>

    <div id="editButtons" class="hidden"></div>

    <div id="dataEntry" class="hidden">
      <input type="text" id="nameInput" placeholder="Enter product name" />
      <input type="number" id="priceInput" placeholder="Enter price" />
      <button onclick="saveData()">💾 Save</button>
    </div>

    <button id="deleteButton" class="hidden" onclick="deleteData()">🗑️ Delete</button>
  </div>

  <h2>📋 Product List</h2>
  <table id="productTable" border="1" style="margin: auto; border-collapse: collapse; width: 90%;"></table>

  <script src="script.js"></script>
</body>
</html>
